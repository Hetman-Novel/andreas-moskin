<!doctype html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Увеличить и уменьшить значение в поле input</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="number">
		<span class="number__minus">-</span>
		<input class="number__input" type="text" value="1" size="5">
		<span class="number__plus">+</span>
	</div>
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/functions.js"></script>
</body>
</html>
<!-- Увеличивание и уменьшение значения в поле input с помощью кнопок плюс и минус.
Может пригодиться в интернет-магазинах для указания количества единиц покупаемого товара.
Требует наличия библиотеки jQuery. -->
